<html>
    <head>
        <title>qtip</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/jquery.qtip.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link href="css/font-mfizz/font-mfizz.css" rel="stylesheet"/>


    </head>
    <body>
        <div>qtip</div>
        
        
        
        <table class="tg">
            <tr>
            
              <td class="tg-031e logo " headers="HTML5/CSS3"><i class="icon icon-html"></i></td>
              <td class="tg-031e html5">
<!--                  <svg width="10px" height="10px" viewBox="0 0 400 400">
                     <rect x="1" y="1" width="398" height="398"
                           fill="none" stroke="black" />
                  </svg>-->
                   
               </td>
            </tr>
            <tr>
              <td class="tg-031e logo " headers="C++"> <i class="icon icon-cplusplus"></i></td>
              <td class="tg-031e cpp"></td>
            </tr>
<!--            <tr>
              <td class="tg-031e">Wordpress</td>
              <td class="tg-031e wordpress"></td>
            </tr>-->
            <tr>
                <td class="tg-031e logo" headers="Javascript"><i class="icon icon-javascript"></i></td>
              <td class="tg-031e javascript"></td>
            </tr>
            <tr>
                <td class="tg-031e logo" headers="PHP"><i class="icon icon-php"></i></td>
              <td class="tg-031e php"></td>
            </tr>
            <tr>
                <td class="tg-031e logo" headers="Python"><i class="icon icon-python"></i></td>
              <td class="tg-031e python"></td>
            </tr>
            <tr>
                <td class="tg-031e logo" headers="Powershell"><i class="icon icon-shell"></i></td>
              <td class="tg-031e powershell"></td>
            </tr>
            <tr>
                <td class="tg-031e logo" headers="Java"><i class="icon icon-java"></i></td>
              <td class="tg-031e java"></td>
            </tr>
        </table>
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/ratings.js"></script>
         
         <script src="js/libs/jquery.qtip.js"></script>
         
         
         <script >
             
             $(document).ready(function(){
//                 $('.logo').qtip({ // Grab some elements to apply the tooltip to
//                      content: {
//                          text: 'My common piece of text here'
//                      }
//                  });
                  
                  // Grab all elements with the class "hasTooltip"
                $('.logo').each(function() { // Notice the .each() loop, discussed below
                    $(this).qtip({
                        content: {
                            text: function(){
                                
                                var value = $(this).next('.tg-031e').attr('class').split(' ')[1].toUpperCase();
                            
                                switch(value){
                                    case 'HTML5':
                                        return 'HTML5';
                                    case 'CPP':
                                        return 'C++';
                                    case 'JAVASCRIPT':
                                        return 'JAVASCRIPT';
                                    case 'PHP':
                                        return 'PHP';
                                    case 'PYTHON':
                                        return 'PYTHON';
                                    case 'POWERSHELL':
                                        return 'POWERSHELL';
                                    case 'JAVA':
                                        return 'JAVA';
                                        
                                }
                            }// Use the "div" element next to this for the content
                        },
                        
                        style:{classes: 'customQtip'},
                        
                        position: {
                            my: 'top center',  // Position my top left...
                            at: 'bottom center', // at the bottom right of...
                            target: $(this) // my target
                        }
                        
                    });
                });
             });
             

             
         </script>
    </body>
        

</html>
