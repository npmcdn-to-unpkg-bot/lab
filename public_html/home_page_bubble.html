<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/libs/jquery/jquery.js"></script>
</head>
<body>
	<div class="container">
		<div class="item even home">
			<a>HOME</a>
		</div>

		<div class="item odd about">
			<a class="text">ABOUT</a>
		</div>

		<div class="item even projects">
			<a>PROJECTS</a>
		</div>

		<div class="item odd contact">
			<a>CONTACT</a>
		</div>		
	</div>

</body>
<style type="text/css">
	body {
		background-color: #000;
	}

	.container {
		margin: 0 auto;
		width: 30%;
		height: 400px;
		border: 1px solid blue;
		

	}

	.container .item{ 
		color: rgb(251,236,93);
		text-align: center;
		

	}

	.container .home {
		margin: 0 auto;
		border: 1px solid rgb(251,236,93);
		width:100px;
		height: 100px;
		margin-bottom: 20px;


	}
	.container .home {
		background-image: url('../public_html/img/bubble.svg');
		background-size: 100px;
	}

	.container .about{
		background-image: url('../public_html/img/bubble.svg');
		background-size: 100px;

		margin: 0 auto;
		border: 1px solid rgb(251,236,93);
		width:100px;
		height: 100px;
		margin-bottom: 20px;

				/* flip background vertically */
		-webkit-transform:scaleY(-1);
		-moz-transform:scaleY(-1);
		-ms-transform:scaleY(-1);
		-o-transform:scaleY(-1);
		transform:scaleY(-1);

	}
	.container .about  a.text {
		position: relative;
		top:30%;
		border: 1px solid red;
		font-size: 20px;
		font-weight: bold;

		-webkit-transform:scaleY(-1);
		-moz-transform:scaleY(-1);
		-ms-transform:scaleY(-1);
		-o-transform:scaleY(-1);
		transform:scaleY(-1);



	}
	.container .home a {
		position: relative;
		top:30%;
		border: 1px solid blue;
		font-size: 20px;
		font-weight: bold;


	}

	.container .home:hover {
		-webkit-animation-timing-function: ease; /* Chrome, Safari, Opera */
    	animation-timing-function: ease;
		-webkit-animation: float 1s infinite;
	}

	.container .projects{
		background-image: url('../public_html/img/bubble.svg');
		background-size: 100px;

		margin: 0 auto;
		border: 1px solid rgb(251,236,93);
		width:100px;
		height: 100px;
		margin-bottom: 20px;

				/* flip background vertically */
		-webkit-transform:rotate(90deg);
		-moz-transform:rotate(90deg);
		-ms-transform:rotate(90deg);
		-o-transform:rotate(90deg);
		transform:rotate(90deg);

	}


	.container .projects a{
		position: relative;
		top:30%;
		border: 1px solid blue;
		font-size: 15px;
		font-weight: bold;

	}

	.container .contact{
		background-image: url('../public_html/img/bubble.svg');
		background-size: 100px;

		margin: 0 auto;
		border: 1px solid rgb(251,236,93);
		width:100px;
		height: 100px;
		margin-bottom: 20px;

				/* flip background vertically */
		-webkit-transform:rotate(-90deg);
		-moz-transform:rotate(-90deg);
		-ms-transform:rotate(-90deg);
		-o-transform:rotate(-90deg);
		transform:rotate(-90deg);

	}


	.container .contact a{
		position: relative;
		top:30%;
		border: 1px solid blue;
		font-size: 15px;
		font-weight: bold;

	}
	@-webkit-keyframes float {
		0% {
			margin-top: 0;
		} 
		50% {
			margin-top: 5px;
		} 
		100% {
			margin-top: 0;
		}
	}


</style>

<script type="text/javascript">
	$(document).ready(function(){


	});

</script>
</html>
