<style type="text/css">
	body {
		background-color: #000;
	}

	.container {
		margin: 0 auto;
		width: 90%;
		height: 500px;
		border: 1px solid blue;


	}

	.container .circle {
		width: 200px;
		height: 200px;
		border: 1px solid red;
		margin: 0 auto;
	}

	.container .item{ 
		color: rgb(251,236,93);
		text-align: center;



	}

	.container .home {
		margin: 0 auto;
		border: 1px solid rgb(251,236,93);
		width:100px;
		height: 100px;
		margin-bottom: 20px;


	}
	.container .home {
		background-image: url('../public_html/img/bubble.svg');
		background-size: 100px;
	}

	.container .about{
/*		top: 10px;
		right: 10px;*/

		background-image: url('../public_html/img/bubble.svg');
		background-size: 100px;

		margin: 0 auto;
		border: 1px solid rgb(251,236,93);
		width:100px;
		height: 100px;
		margin-bottom: 20px;

				/* flip background vertically */
		-webkit-transform:scaleY(-1);
		-moz-transform:scaleY(-1);
		-ms-transform:scaleY(-1);
		-o-transform:scaleY(-1);
		transform:scaleY(-1);


	}
	.container .about  a.text {
		position: relative;
		top:30%;
		border: 1px solid red;
		font-size: 20px;
		font-weight: bold;

		-webkit-transform:scaleY(-1);
		-moz-transform:scaleY(-1);
		-ms-transform:scaleY(-1);
		-o-transform:scaleY(-1);
		transform:scaleY(-1);



	}
	.container .home a {
		position: relative;
		top:30%;
		border: 1px solid blue;
		font-size: 20px;
		font-weight: bold;


	}

	.container .home:hover {
		-webkit-animation-timing-function: ease; /* Chrome, Safari, Opera */
    	animation-timing-function: ease;
		-webkit-animation: float_ud 1s infinite;
	}

	.container .projects{
		background-image: url('../public_html/img/bubble.svg');
		background-size: 100px;

		margin: 0 auto;
		border: 1px solid rgb(251,236,93);
		width:100px;
		height: 100px;
		margin-bottom: 20px;

				/* flip background vertically */
		-webkit-transform:rotate(90deg);
		-moz-transform:rotate(90deg);
		-ms-transform:rotate(90deg);
		-o-transform:rotate(90deg);
		transform:rotate(90deg);

	}


	.container .projects a{
		position: relative;
		top:30%;
		border: 1px solid blue;
		font-size: 15px;
		font-weight: bold;

	}

	.container .contact{
		background-image: url('../public_html/img/bubble.svg');
		background-size: 100px;

		margin: 0 auto;
		border: 1px solid rgb(251,236,93);
		width:100px;
		height: 100px;
		margin-bottom: 20px;

				/* flip background vertically */
		-webkit-transform:rotate(-90deg);
		-moz-transform:rotate(-90deg);
		-ms-transform:rotate(-90deg);
		-o-transform:rotate(-90deg);
		transform:rotate(-90deg);

	}


	.container .contact:hover {
		transform:rotate(-65deg);
		-webkit-animation-timing-function: ease; /* Chrome, Safari, Opera */
    	animation-timing-function: ease;
		-webkit-animation: float_rl 1s infinite;
	}



	.container .contact a{
		position: relative;
		top:30%;
		border: 1px solid blue;
		font-size: 15px;
		font-weight: bold;

	}
	@-webkit-keyframes float_ud {
		0% {

			transform:  translateY(0);
		} 
		50% {
			transform: translateY(10px);
		} 
		100% {
			transform: translateY(0);
		}
	}

	@-webkit-keyframes float_rl {
		0% {
			/*-webkit-transform:rotate(-90deg);*/
			transform:  rotate(180deg) translateX(0);
		} 
		50% {
			transform: translateX(10px);
		} 
		100% {
			transform: translateX(0);
		}
	}

	.tg  {
		border-collapse:collapse;
		border-spacing:0;
		border-color: #fff;
		width: 100%;
		height: 100%;

	}
	.tg td{
		
		font-family:Arial, sans-serif;
		font-size:14px;
		padding:10px 5px;
		border-style:solid;
		border-width:1px;
		overflow:hidden;
		word-break:normal;
		border-color: #fff;
	}
	.tg th{
		font-family:Arial, sans-serif;
		font-size:14px;
		font-weight:normal;
		padding:10px 5px;
		border-style:solid;
		border-width:1px;
		overflow:hidden;
		word-break:normal;
		border-color: #fff;
	}

	.tg th.col_home  { 
		width: 500px;
		height: 100px;

	}
	.tg td.col_about  { 
		width: 500px;
		height: 100px;
	}
	.tg td.col_projects  { 
		width: 100px;
		height: 100px;
		vertical-align: middle;
	}
	.tg td.col_contact  { 
		width: 100px;
		height: 100px;
		vertical-align: middle;
	}
	.tg td.center { 
		width: 500px;
		height: 200px;
	} 

	.tg .tg-yw4l{
		vertical-align:top
	}


</style>
