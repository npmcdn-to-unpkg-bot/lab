<!DOCTYPE html>
<html>
<head>
	<title>Slide Vector img</title>


	<link rel="stylesheet" type="text/css" href="js/libs/jquery-ui/jquery-ui.min.css">
	<script src="js/libs/jquery/jquery.js"></script>
	<script src="js/libs/jquery-ui/jquery-ui.min.js"></script>

</head>
<body>

<style type="text/css">
	img {
		height: 500px;
		width: 700px;
		position: absolute;
		top: 0;
		left: 0;

	}
	img.jpg {
		z-index: 2;
	}
	img.svg {
		z-index: 1;
	}



	#slider{
		height: 500px;
		width: 700px;
		margin: 0 auto;
		margin-top: 50px; 	
		position: relative;
		top: 30px;
		left: 30px;	
		overflow: hidden;
	}

</style>
	<div id="slider">
		
		<img class="jpg" src="img/Tiger.jpg" />
		<img class="svg" src="img/Tiger_Vector.png" />



	</div>

	<script type="text/javascript">
	$(document).ready(function(){
		$( ".jpg" ).draggable({
		  axis: "y"
		});

	});


	</script>
</body>
</html>
