<!DOCTYPE html>
<html>
<head>
	<title>Slide Vector img</title>
</head>
<body>

<style type="text/css">
	img {
		height: 500px;
		width: 700px;
		position: absolute;
		top: 0;
		left: 0;

	}
	img.jpg {
		z-index: 2;
	}
	img.svg {
		z-index: 1;
	}



	#slider{
		height: 500px;
		width: 700px;
		margin: 0 auto;
		margin-top: 50px; 	
		position: relative;
		top: 30px;
		left: 30px;	
	}

</style>
	<div id="slider">
		
		<img class="jpg" src="img/Tiger.jpg" />
		<img class="svg" src="img/Tiger_Vector.png" />



	</div>
</body>
</html>
