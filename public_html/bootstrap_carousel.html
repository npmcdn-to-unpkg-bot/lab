    <body>
        <div>Carousel</div>
        <div id="tha_slide" class="carousel slide" data-ride="carousel">
         <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#tha_slide" data-slide-to="0" class="active"></li>
              <li data-target="#tha_slide" data-slide-to="1"></li>
              
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="http://placehold.it/600x300" alt="...">
                <div class="carousel-caption">
                    <!--<h3>Caption Text</h3>-->
                </div>
              </div>
              <div class="item">
                <img src="http://placehold.it/600x300" alt="...">
                <div class="carousel-caption">
                    <!--<h3>Caption Text</h3>-->
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#tha_slide" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#tha_slide" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
       </div> <!-- Carousel -->

           #tha_slide{
               width: 600px;

       </style>
